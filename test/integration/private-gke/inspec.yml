# spell-checker: disable
---
name: private-gke
title: Verifies that a private GKE cluster matches expectations
maintainer: Matthew Emes <memes@matthewemes.com>
license: Apache-2.0
version: 1.0.0
supports:
  - platform: gcp
depends:
  - name: inspec-gcp
    git: https://github.com/inspec/inspec-gcp.git
    tag: v1.10.39
inputs:
  - name: output_id
    type: string
    required: true
  - name: output_name
    type: string
    required: true
  - name: output_location
    type: string
    required: true
  - name: output_ca_cert
    type: string
    required: true
  - name: output_endpoint_url
    type: string
    required: true
  - name: input_project_id
    type: string
    required: true
  - name: input_name
    type: string
    required: true
  - name: output_service_account
    type: string
    required: true
  # output_XXX_json inputs contain a JSON encoded copy of the input variable XXX
  # this is so the controls can parse arbitrarily complex Terraform structures
  # without worrying about Terraform's formatting
  - name: output_subnet_json
    type: string
    required: true
  - name: output_node_pools_json
    type: string
    required: true
  - name: output_options_json
    type: string
    required: true
  - name: output_features_json
    type: string
    required: true
  - name: output_maintenance_json
    type: string
    required: true
  - name: output_autoscaling_json
    type: string
    required: true
  - name: output_dns_json
    type: string
    required: true
  - name: output_master_authorized_networks_json
    type: string
    required: true
  - name: output_labels_json
    type: string
    required: true
  - name: output_is_autopilot
    type: boolean
    required: true
